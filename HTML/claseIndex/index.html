<!DOCTYPE html>
<html lang="es">
    <head> <!--aqui se coloca todo lo importante para el navegador como por ejemplo: dependencias, librerías externas, fuentes, etc (el usuario no va a ver esto, lo unico que ve es lo que esta dentro del body).-->
        <meta charset="UTF-8" /> <!--etiqueta con la función para que el navegador pueda entender caracteres especiales de codigo ASQI.-->
        <meta name="description" content="Esta página de mostrara servicios de masajes" /> <!--ayuda en CEO a a la busqueda del cliente, en content colocas la descripcion de busqueda.-->
        <meta name="robots" content="index, follow" /> <!--ayuda a posicionar la página en el buscador con la ayuda de robots. content="index, follow" autoriza colocar la pagina cuando exista una busqueda, si no lo quieres asi pones unfollow.-->
        <title>Masajes CHADAY</title> <!--etiqueta pra el titulo en la pestaña del navegador.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Esta etiqueta funciona para ajustar el tamaño de la pagina en dispositivos celulares y tabletas. Responsive Design.-->
        <link rel="stylesheet" href="./CSS/style.css"> <!--link etiqueta para agregar el CSS, href="ruta de archivo".-->
    </head>
    <body> <!--existen etiquetas de contenido(llevaran el texto, imagenes, videos o cualquier cosa a renderizar en el proyecto) y etiquetas contenedoras(llevan mas etiquetas adentro, estructuran la paágina).-->
        <header><!--etiqueta contenedora, cabeera de la página, usualmente se encuentra el logo y el menú de navegación del sitio.-->
            <nav><!--agrega barra de navegación.-->

            </nav>
        </header>
        <main><!--etiqueta contenedora, muestra el contenido principal de la página.-->
            <section><!--se pueden tener secciones dentro del main con articulos.-->
                <article><!--se pueden tener diversos articulos dentro de la sección.-->

                </article>
            </section>
            <ul><!--etiqueta para crear listas (lista desordenada (unorder list - ul) viene con puntos o bulets en cada concepto de la lista).-->
                <li><!--etiqueta para agregar un elemteno a la lista (list element)-->
                    Masaje de rodilla.
                </li>
            </ul>
            <ol><!--etiqueta para crear listas (lista ordenada (order list - ol) elementos enumerados).-->
                <li><!--etiqueta para agregar un elemteno a la lista (list element)-->
                    Masaje de rodilla.
                </li>
            </ol>
        </main>
        <footer><!--etiqueta contenedora, el pie de la página. Se encuentra al fondo de la página.-->

        </footer>
        <p>Soy un parrafo</p>
        <h1>Soy un tituloooooooooooooooooo</h1><!--Etiqueta para colocar titulos de diferentes tamaños, esta hasta el h6-->
        <h2>Soy un titulo</h2>
        <h3>Soy otro titulo</h3>
        <a href="#">Soy un link</a> <!--Etiqueta de ancla que genera hipervinculos para enlazar a otras páginas-->
    </body>
</html>
