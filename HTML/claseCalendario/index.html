<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario</title>
    </head>
    <body>    
        <main>
            <form action="">
                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required> <!--El atributo autocomplete="valor" te ayuda a predecir respuestas que el usuario ha escrito anteriormente en el navegador, mejor exp para usuario-->
                </label>
                <label for="correo">
                    <span>¿Cuál es tu correo?</span>
                    <input type="email" name="correo" id="correo" autocomplete="email" required><!--El atributo required señala que es obligatorio colocar información dentro del formulario-->
                </label>
                <label for="pais">
                    <span>¿En qué país vives?</span>
                    <input type="text" name="pais" id="pais" autocomplete="country" required>
                </label>
                <label for="cp">
                    <span>¿Cuál es tu código postal?</span>
                    <input type="number" name="cp" id="cp" autocomplete="postal-code" required>
                </label>
                <input type="submit"><!--El input type="submit" funciona para enviar información. Es un boton de enviar.-->
            </form>
        </main>
    </body>
</html>
