<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documento modificado</title>
    </head>
    <body>
        <input type="submit" value="Nombre"> <!--value ayuda a colocar nombre al boton de submit-->
                <!--Es ideal el input type="submit" cuando se usen formularios y la etiqueta button cuando quieras agregar un boton en el navegador-->
        <button type="submit">¿Qué color te gusta?</button> <!--Tambien a la etiqueta button se le puede agregar type="submit" para enviar informacion a una base de datos-->
    </body>
</html>
