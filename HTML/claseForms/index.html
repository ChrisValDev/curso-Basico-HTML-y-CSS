<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>
    <body>
        <form action=""><!--form incluira toda la información que se necesita recoger en este formulario por medio del 
            navegador y se guardará en el servidor, el atributo action="dentro va la URL del back-end 
            donde se alojará la información del formulario" se utilizará adelante, cualquier tipo de formulario 
            debe de ir dentro de una etiqueta form-->
            <label for="nombre"><!--label etiqueta para un elemento en una interfaz de usuario, 
                el atributo for es un control de etiquetado o ID-->
                <span>¿Cuál es tu nombre?</span><!--elemento span es un contenedor en línea generico, su mayor objetivo es 
                    generar estilo y diseño al texto que este dentro-->
                <input type="text" id="nombre" placeholder="Tu nombre" /><!--input etiqueta para campo de entrada de
                    información del usuario, atributo type="tipo de dato a solicitar que ingrese el usuario o tipo 
                    de formulario, atributo placeholder="" ayuda a poner un texto temporal para que el cliente 
                    sepa como llenar el formulario-->
            </label><!--atributo id="debe de tener el mismo dato que atributo for en label para que esten vinculados en el 
                formulario y atributo placeholder="ejemplo de como llenar el formulario para facilitar la experiencia del usuario"-->
            <label for="inicio-platzi">
                <span>¿Qué día comenzaste en platzi?</span>
                <input type="date" id="inicio-platzi" />
            </label>
            <label for="horario">
                <span>¿En qué horario estudías?</span>
                <input type="time" id="horario" />
            </label>
        </form>
    </body>
</html>
