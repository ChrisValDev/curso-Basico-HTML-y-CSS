<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perrito chihuahua</title>
    </head>
    <body><!--Una buena semantica es body/section/figure/img-figcaption son buenas practicas codificar-->
        <main>
            <section>
                <figure>
                    <img src="./perroSmall.jpg" alt="Perro chihuahua enjabonado" title="El chihuahua que se metio a bañar" />
                    <!--img etiqueta que se cierra en si misma-->
                    <!--src sirve para poder cargar la imagen en el archivo html direccionando la ruta dentro de los directorios-->
                    <!--alt le da accesibilidad aparece el texto alternativo que describa la imagen en el caso de que no se pueda ver visualmente-->
                    <!--title ayuda a que aparezca un mensaje breve cuando se posiciona el ratón/cursor sobre la imagen.-->
                    <figcaption>
                    Perro enjabonado 
                    </figcaption><!--figcaption te permite colocar un texto para la imagen, de esta manera adicional a la imagen se puede colocar un texto o por ejemplo el autor de la imagen-->
                </figure>
            </section>
        </main>
    </body>
</html>
