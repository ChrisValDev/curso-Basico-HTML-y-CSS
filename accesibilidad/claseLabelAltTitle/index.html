<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>
    <body>
        <main>
            <form action="">
                <label for="name"><!--La etiqueta label es importante en la accesibilidad, cuando el usuario seleccionas la pregunta, en automatico lo direcciona al input para facilitar su llenado, es por ello que tiene el mismo valor el for de label con el id del input-->
                    <span>¿Cúal es tu nombre?</span>
                    <input id="name" type="text">
                </label> 
                <label for="staeted-studying">
                    <span>¿Qué día comenzaste con Platzi?</span>
                    <input id="staeted-studying" type="date">
                </label>
                <label for="time-to-study">
                    <span>¿En qué horario estudias?</span>
                    <input id="time-to-study" type="time">
                </label>
            </form>
            <section>
                <img src="./small.jpg" alt="Olas del mar con el sol al fondo como puesta de sol"
                title="Foto de puesta de sol"
                />
            </section>
        </main>
    </body>
</html>
